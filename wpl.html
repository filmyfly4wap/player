<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cricketlive.site & filmyfly4wap.site</title>

<style>
body{
  margin:0;
  background:#161616;
  font-family:Arial,sans-serif;
  color:#fff;
}

h2{
  box-shadow:0 8px 20px -10px rgba(0,0,0,0.6);
  padding:10px 20px;
  font-size:20px;
}

/* LIST ITEMS */
.item{
  width:100%;
  background:none;
  border:none;
  border-bottom:1px solid #555;
  padding:20px 10px;
  display:flex;
  align-items:center;
  cursor:pointer;
}

.item-icon{
  width:0;
  border-left:8px solid #fff;
  border-top:8px solid transparent;
  border-bottom:8px solid transparent;
  margin:0 15px 0 10px;
}

.title{
  color:#eee;
  font-size:15px;
  font-weight:bold;
}

.link-text{
  color:#2962ff;
  font-size:14px;
  margin-top:5px;
}

/* POPUP PLAYER */
#videoPopup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#000;
  display:none;
  z-index:9999;
}

/* CLOSE BUTTON */
.close-btn{
  position:fixed;
  top:17px;
  right:15px;
  z-index:10000;
  background:#2962ff;
  color:#fff;
  border:2px solid #fff;
  font-size:22px;
  width:37px;
  height:37px;
  border-radius:50%;
  cursor:pointer;
}

.close-btn:hover{
  background:#fff ;
  color:#2962ff ;
  border:2px solid #2962ff;
}

.popup-content{
  width:100%;
  height:100%;
}

.popup-content iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<h2>cricketlive.site</h2>

<button class="item" onclick="openPlayer('https://filmyfly4wap.github.io/player/INDvsNZ-hindi.html')">
  <div class="item-icon"></div>
  <div>
    <div class="title">HINDI</div>
    <div class="link-text">Play</div>
  </div>
</button>

<button class="item" onclick="openPlayer('https://filmyfly4wap.github.io/live/?url=https://d1g8wgjurz8via.cloudfront.net/bpk-tv/Zeecinemahd/default/manifest.mpd&keyId=f56beaac9f124616872c741c9ce4fa4e&key=5d40a903238f4ad98abbed1877d4e3d1')">
  <div class="item-icon"></div>
  <div>
    <div class="title">English 1</div>
    <div class="link-text">Play</div>
  </div>
</button>

<button class="item" onclick="openPlayer('https://filmyfly4wap.github.io/live/?url=https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd&keyId=d0f2e5c39e70c18f29bf77768a1ad89a&key=d6853c51fcf37a18905f0609972395d7')">
  <div class="item-icon"></div>
  <div>
    <div class="title">English 2</div>
    <div class="link-text">Play</div>
  </div>
</button>

<!-- POPUP PLAYER -->
<div id="videoPopup">
  <button class="close-btn" onclick="closePlayer()">âœ•</button>
  <div class="popup-content" id="popupBox">
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>
</div>

<script>
function openPlayer(url){
  const popup = document.getElementById("videoPopup");
  const frame = document.getElementById("videoFrame");
  const box = document.getElementById("popupBox");

  frame.src = url;
  popup.style.display = "block";

  if (box.requestFullscreen) box.requestFullscreen();
  else if (box.webkitRequestFullscreen) box.webkitRequestFullscreen();
  else if (box.msRequestFullscreen) box.msRequestFullscreen();
}

// FULLSCREEN EXIT = CLOSE
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) closePlayer();
});

function closePlayer(){
  const popup = document.getElementById("videoPopup");
  const frame = document.getElementById("videoFrame");

  frame.src = "";
  popup.style.display = "none";

  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
