<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>cricketlive.site</title>

<style>
body{
  margin:0;
  background:#161616;
  font-family:Arial,sans-serif;
  color:#fff;
}

h2{
  padding:10px 20px;
  font-size:20px;
}

/* LIST */
.item{
  width:100%;
  background:none;
  border:none;
  border-bottom:1px solid #555;
  padding:20px 10px;
  display:flex;
  align-items:center;
  cursor:pointer;
}

.item-icon{
  width:0;
  border-left:8px solid #fff;
  border-top:8px solid transparent;
  border-bottom:8px solid transparent;
  margin:0 15px 0 10px;
}

/* POPUP */
#videoPopup{
  position:fixed;
  inset:0;
  background:#000;
  display:none;
  z-index:9999;
}

/* CLOSE BUTTON */
.close-btn{
  position:absolute;
  top:15px;
  right:15px;
  z-index:10001;
  background:#2962ff;
  color:#fff;
  border:2px solid #fff;
  font-size:22px;
  width:38px;
  height:38px;
  border-radius:50%;
  cursor:pointer;
}

.popup-content,
.popup-content iframe{
  width:100%;
  height:100%;
  border:none;
}
</style>
</head>

<body>

<h2>cricketlive.site</h2>

<button class="item" onclick="openPlayer('https://filmyfly4wap.github.io/player/INDvsNZ-hindi.html')">
  <div class="item-icon"></div>
  <div>
    <b>HINDI</b><br>Play
  </div>
</button>

<div id="videoPopup">
  <button class="close-btn" onclick="closePlayer()">âœ•</button>
  <div class="popup-content">
    <iframe id="videoFrame" allowfullscreen></iframe>
  </div>
</div>

<script>
function openPlayer(url){
  const popup = document.getElementById("videoPopup");
  const frame = document.getElementById("videoFrame");

  frame.src = url;
  popup.style.display = "block";

  // iframe fullscreen (important fix)
  if (frame.requestFullscreen) frame.requestFullscreen();
  else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
}

function closePlayer(){
  const popup = document.getElementById("videoPopup");
  const frame = document.getElementById("videoFrame");

  frame.src = "";
  popup.style.display = "none";

  if (document.fullscreenElement) {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
