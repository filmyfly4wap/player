<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Now - filmyfly4wap.site</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: 'Outfit', sans-serif;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding:0px;
        margin: 0;
        color: #fff;
        
    }

    .container {
        width: 100%;
        max-width: 1100px;
    }

    /* Moving Notice Bar */
    .notice-bar {
        background: #dc2626;
        color: white;
        font-size: 12px;
        padding: 5px 0;
        text-align: center;
        font-weight: 600;
        width: 100%;
        text-transform: uppercase;
    }

    .stream-header {
        background:#111;
        margin: 10px;
        border: 1px solid rgba(255,255,255,0.05);
        padding: 8px 15px;
        border-radius: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .brand-info {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .brand-logo {
        width: 35px;
        height: 35px;
        background: #333;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #0088cc;
        border: 1px solid #444;
    }
  
  .brand-logo img{
    width: 35px;
    height: 35px;
  }

    .stream-header h1 {
        font-size:16px;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(to right, #fff, #888);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .live-status {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
    }

    .live-badge {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
        border: 1px solid rgba(239, 68, 68, 0.2);
        padding: 2px 8px;
        border-radius: 6px;
        font-size: 10px;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .view-count {
        font-size: 11px;
        color: #888;
        margin-top: 4px;
    }

    .live-badge i {
        font-size: 0.5rem;
        animation: pulseRed 1.5s infinite;
    }

    @keyframes pulseRed {
        0% { transform: scale(0.95); opacity: 0.7; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.7; }
    }

    #player-container {
        width: 100%;
        aspect-ratio: 16/9;
        background: #000;
        position: relative;
        margin-bottom: 1rem;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: 0;
    }

    /* Telegram Stylish Button */
    .btn-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        padding: 20px 15px;
    }

    .telegram-styled-btn {
        position: relative;
        background: #25d366;
        color: white;
        text-decoration: none;
        width: 100%;
        max-width: 200px;
        padding: 15px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 700;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        box-shadow: 0 4px 15px #555;
        transition: all 0.3s ease;
        overflow: hidden;
    }

    .telegram-styled-btn:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 20px #25d366;
    }

    .telegram-styled-btn::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
        0% { transform: translateX(-150%) rotate(45deg); }
        100% { transform: translateX(150%) rotate(45deg); }
    }

    .refresh-text {
        color: #666;
        font-size: 12px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="notice-bar">
    <marquee scrollamount="5">⚠️ Server slow hone par page refresh karein. Latest News ke liye WhatsApp Group Join karein.</marquee>
</div>

<main class="container">
    <div class="stream-header">
        <div class="brand-info">
            <div class="brand-logo"><img src="https://i.postimg.cc/MTTS4nsH/createlive.png"></div>
            <h1>cricketlive.site</h1>
        </div>
        <div class="live-status">
            <span class="live-badge"><i class="fa-solid fa-circle"></i> LIVE NOW</span>
            
        </div>
    </div>

    <div id="player-container">
        <iframe 
            src=" https://allrounderlive.pages.dev/dilz?id=dillzy745" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="btn-wrapper">
        <a href="https://whatsapp.com/channel/0029VbBopnM4Y9lqDP2PsL08 " target="_blank" class="telegram-styled-btn">
            <i class="fa-brands fa-whatsapp"></i> JOIN WhatsApp Group 
        </a>
        <p class="refresh-text">Agar video load nahi ho rahi toh <b>Browser refresh</b> karein.</p>
    </div>
</main>

</body>
</html>
